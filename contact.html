<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <img src="images/bakery-light-1.png" style="width: 15%;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <a class="nav-link" href="contact.html">ContactUs <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="background text-white d-flex justify-content-center align-items-center">
            <div>
                <h1 style="font-size: 3rem;" class="text-center">Contact Us</h1>
            </div>
        </div>
    </header>

    <!--Contact form-->
    <section class="my-3">
        <div class="container">
            <h1 class="py-5 text-center">Welcome to our customers.</h1>
            <div class="row">
                <div class="col-md-8">
                    <h3>Contact Form</h3>
                    <form>
                        <div class="form-group">
                            <label>Name:</label>
                            <input class="form-control w-75" type="text" placeholder="Enter Your Name..."
                                name="userName">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control w-75" type="email" placeholder="Enter Your Email..."
                                name="userEmail">
                        </div>
                        <div class="form-group">
                            <label>Massege:</label>
                            <textarea class="form-control w-75" type="text" placeholder="Your Massege"
                                name="userMassege"></textarea>
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="col-md-4">
                    <div class="contact-details">
                        <h3>Contact Information</h3>
                        <ul>
                            <li> <i class="fas fa-map-marker-alt"></i> Manchester Road 123-78B, Silictown 7854MD, Great
                                Country</li>
                            <li> <i class="fas fa-phone-alt"></i>+46 123 456 789</li>
                            <li> <i class="fas fa-at"></i>hello@sitename.com</li>
                            <li> <i class="fas fa-globe-americas"></i> http://www.sitename.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Map-->
    <section class="my-3">
       
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13810.273315112216!2d31.342725649999995!3d30.077905700000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sar!2seg!4v1593827079971!5m2!1sar!2seg"
                width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="true"
                tabindex="0">
            </iframe>
        
    </section>

    <footer>
        <div class="foot text-center py-5">
            <div class="footer-img">
                <img class="img-fluid mt-4" src="images/bakery-light-1.png">
            </div>
            <div>
                <p class="py-4 font-weight-bold">Copyright 2017. All rights reserved.</p>
                <i class="fab fa-facebook px-3 font-weight-bold"></i>
                <i class="fab fa-google-plus-g px-3 font-weight-bold"></i>
                <i class="fab fa-linkedin-in px-3 font-weight-bold"></i>
                <i class="fab fa-twitter px-3 font-weight-bold"></i>
            </div>
        </div>
    </footer>
